<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Exam</title>
<style>
body { background:#111; color:#fff; text-align:center; font-family:Arial }
video { width:300px; border-radius:12px; margin-top:20px }
button { padding:12px 20px; font-size:16px; cursor:pointer }
</style>
</head>
<body>

<h2>Online Test â€“ Student</h2>
<p>Your camera will be shared with the teacher</p>
<button onclick="start()">Start Exam</button>

<video id="cam" autoplay muted></video>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const TEACHER_ID = "teacher-exam-room-1"; // match the teacher ID exactly
let peer;
let localStream;

// Recreate peer if disconnected
function createStudentPeer() {
  peer = new Peer();

  peer.on('call', call => call.answer(localStream));

  peer.on('disconnected', () => {
    console.log("Student disconnected, reconnecting...");
    peer.reconnect();
  });

  peer.on('error', err => console.error(err));
}

// Initial creation
createStudentPeer();

async function start() {
  localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
  document.getElementById('cam').srcObject = localStream;

  // Call teacher
  const call = peer.call(TEACHER_ID, localStream);
  call.on('error', err => console.error(err));
}
</script>

</body>
</html>
