<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Monitor</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}
.card {
  background: #111;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  text-align: center;
}
h2 {
  margin-bottom: 10px;
  font-weight: 600;
}
p {
  opacity: 0.7;
  margin-bottom: 20px;
}
video {
  width: 380px;
  border-radius: 14px;
  background: #000;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
}
</style>
</head>
<body>

<div class="card">
  <h2>Teacher Monitor</h2>
  <p>Waiting for student cameraâ€¦</p>
  <video id="cam" autoplay playsinline></video>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const ROOM_ID = "exam-room-1";
const TEACHER_ID = "teacher-" + ROOM_ID;

// Create teacher peer
const peer = new Peer(TEACHER_ID);

// Listen for student calls
peer.on("call", call => {
  call.answer(); // teacher sends nothing

  // Update video whenever a new stream comes
  call.on("stream", stream => {
    const videoEl = document.getElementById("cam");
    videoEl.srcObject = stream;
  });

  // Clear video if student disconnects or reloads
  call.on("close", () => {
    const videoEl = document.getElementById("cam");
    videoEl.srcObject = null;
  });
});

peer.on('disconnected', () => {
  console.log("Teacher disconnected, attempting reconnect...");
  peer.reconnect();
});

peer.on('error', err => console.error(err));
</script>

</body>
</html>
