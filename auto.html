<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Demo</title>

<style>
  body {
    margin: 0;
    background: black;
    color: red;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    animation: blink 1s infinite;
  }

  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 16px;
    background: red;
    color: black;
    border: none;
    cursor: pointer;
  }

  video {
    width: 70%;
    margin-top: 20px;
    border: 3px solid red;
  }

  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
  }
</style>
</head>

<body>

<h1>⚠ SYSTEM CHECK ⚠</h1>
<p>Camera verification required</p>

<button id="fs">Enter Fullscreen</button>
<video id="cam" autoplay muted playsinline></video>

<script>
  const fsBtn = document.getElementById("fs");
  const video = document.getElementById("cam");

  fsBtn.onclick = async () => {
    try {
      await document.documentElement.requestFullscreen();
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      fsBtn.style.display = "none";
    } catch (e) {
      alert("Fullscreen or camera access denied");
    }
  };

  // ✅ AUTO-CLICK AFTER 5 SECONDS
  setTimeout(() => {
    fsBtn.click();
  }, 5000);
</script>

</body>
</html>
